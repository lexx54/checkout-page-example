<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />

    <title>Devchallenges</title>
  </head>
  <body>
    <div class="container-md" style="border: 1px solid red">
      <!--****************************TITLE************************-->
      <div class="row">
        <h1 class="col-12">Checkout</h1>
      </div>
      <!--****************************ITEM SECTION************************-->
      <div class="row">
        <div class="col-6 mb-4">
          <img src="photo1.png" alt="" class="img-fluid rounded-3" />
        </div>
        <div class="col-6 row mb-4">
          <div class="col-12 g-0">Vintage BackBag</div>
          <div class="col-6"><span class="price1">$54.99</span></div>
          <div class="col-6"><span class="price2">$94.99</span></div>
          <div class="w-100"></div>
          <div
            class="col-12 d-flex justify-content-around align-items-center border border-secondary"
          >
            <p class="col-3 m-0 text-center rounded-3 btn-color">-</p>
            <p class="col-3 m-0 text-center">1</p>
            <p class="col-3 m-0 text-center rounded-3 btn-color">+</p>
          </div>
        </div>

        <div class="col-6 mb-4">
          <img src="photo2.png" alt="" class="img-fluid rounded-3" />
        </div>
        <div class="col-6 row mb-4">
          <div class="col-12 g-0">Levi Shoes</div>
          <div class="col-6"><span class="price1">$74.99</span></div>
          <div class="col-6"><span class="price2">$124.99</span></div>
          <div class="w-100"></div>
          <div
            class="col-12 d-flex justify-content-around align-items-center border border-secondary"
          >
            <p class="col-3 m-0 text-center rounded-3 btn-color">-</p>
            <p class="col-3 m-0 text-center">1</p>
            <p class="col-3 m-0 text-center rounded-3 btn-color">+</p>
          </div>
        </div>
        <div
          class="col-10 mx-auto d-flex justify-content-between border-top border-secondary"
        >
          <p>Shipping</p>
          <p>19$</p>
        </div>
        <div
          class="col-10 mx-auto d-flex justify-content-between border-top border-secondary"
        >
          <p>total</p>
          <p>148.99$</p>
        </div>
      </div>
      <!--****************************DATA SECTION************************-->
      <div class="row"></div>
    </div>

    <!-- Jquery -->
    <script src="scripts/jquery-3.5.1.min.js"></script>
    <!-- Popper -->
    <script src="scripts/popper.min.js"></script>
    <!-- Bootstrap -->
    <script src="scripts/bootstrap.min.js"></script>
  </body>
</html>
